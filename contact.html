<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Teevoria Designs</title>
    <link rel="icon" href="Design's/teevoria logo.webp" sizes="32x32">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .contact-container {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .contact-info,
        .contact-form {
            margin-bottom: 30px;
        }

        .contact-info h3 {
            margin-bottom: 10px;
            color: #16a085;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #16a085;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #1abc9c;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
                        /* Menu Styling */
                        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Logo Styling */
        .navbar h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        /* Hamburger Menu Button */
        .menu-toggle {
            font-size: 28px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
        }

        /* Navigation Links */
        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #1abc9c;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -250px;
                width: 250px;
                height: 100%;
                background-color: #2c3e50;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: right 0.3s ease-in-out;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .nav-links.show {
                right: 0;
            }
        }
        .logo{
            
            width: 40px; /* Adjust size as needed */
            height: auto;
            margin-right: 15px; /* Space between logo and company name */
            border-radius: 45%;
            
        }
    </style>
</head>

<body>
    <header class="navbar">
        <h1><img src="Design's/teevoria logo.webp" alt="Company Logo" class="logo">Contact Us</h1>
        <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector(".nav-links");
    
        // Toggle the menu visibility when the hamburger icon is clicked
        menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("show");
        });
    
        // Close the menu if clicked outside of the menu or button
        document.addEventListener("click", (e) => {
            if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
                navLinks.classList.remove("show");
            }
        });
    
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                navLinks.classList.remove("show");
            }
        });
    </script>
    <div class="contact-container">
        <h2>Get In Touch</h2>

        <!-- Contact Information -->
        <div class="contact-info">
            <h3>Our Office</h3>
            <p>Karapakkam,</p>
            <p>Chennai, TN, India</p>
            <p>Email: <a href="mailto:teevoria.creative@gmail.com">teevoria.creative@gmail.com</a></p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send Us A Message</h3>
            <form action="https://getform.io/f/bejjgega" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Teevoria Designs. All Rights Reserved.</p>
    </footer>
</body>
</html>
